<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suchen</title>
    <style>
        /* 1. CSS Variablen für Light / Dark Mode (Apple Style) */
        :root {
            --bg-color: #fbfbfd;
            --text-color: #1d1d1f;
            --search-bg: #ffffff;
            --border-color: #d2d2d7;
            --focus-ring: rgba(0, 113, 227, 0.15);
            --accent-color: #0071e3;
            --shadow: 0 4px 24px rgba(0, 0, 0, 0.04);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --text-color: #f5f5f7;
                --search-bg: #1c1c1e;
                --border-color: #333336;
                --focus-ring: rgba(41, 151, 255, 0.2);
                --accent-color: #2997ff;
                --shadow: 0 4px 24px rgba(255, 255, 255, 0.02);
            }
        }

        /* 2. Grundlayout & Typografie */
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            /* Apple's San Francisco Font Stack */
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        /* Container mit sanfter Einblend-Animation */
        .search-container {
            width: 100%;
            max-width: 640px;
            animation: fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            font-size: 42px;
            font-weight: 600;
            letter-spacing: -0.01em;
            margin-bottom: 40px;
            user-select: none;
        }

        /* 3. Google CSE Overrides (Extrem wichtig für den Clean-Look) */
        .gsc-control-cse {
            background: transparent !important;
            border: none !important;
            padding: 0 !important;
            font-family: inherit !important;
        }

        .gsc-search-box {
            margin-bottom: 0 !important;
        }

        td.gsc-input {
            padding-right: 12px !important;
        }

        /* Das Eingabefeld */
        input.gsc-input {
            background-color: var(--search-bg) !important;
            border: 1px solid var(--border-color) !important;
            border-radius: 18px !important;
            padding: 16px 20px !important;
            font-size: 18px !important;
            color: var(--text-color) !important;
            box-shadow: var(--shadow) !important;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1) !important;
        }

        input.gsc-input:focus {
            border-color: var(--accent-color) !important;
            box-shadow: 0 0 0 4px var(--focus-ring) !important;
            outline: none !important;
        }

        /* Der Such-Button */
        .gsc-search-button-v2 {
            background-color: var(--accent-color) !important;
            border: none !important;
            border-radius: 16px !important;
            padding: 16px 24px !important;
            cursor: pointer !important;
            transition: transform 0.2s ease, filter 0.2s ease !important;
        }

        .gsc-search-button-v2:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
        }

        .gsc-search-button-v2 svg {
            fill: #ffffff !important;
            width: 18px !important;
            height: 18px !important;
        }

        /* 4. Google Suchergebnisse (Overlay & Glassmorphism) */
        .gsc-modal-background-image {
            background: rgba(0, 0, 0, 0.3) !important;
            backdrop-filter: blur(12px) !important; /* Apple Glass Effect */
            -webkit-backdrop-filter: blur(12px) !important;
        }

        .gsc-results-wrapper-overlay {
            background: var(--bg-color) !important;
            border-radius: 24px !important;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2) !important;
            border: 1px solid var(--border-color) !important;
            padding: 20px !important;
        }

        /* Google Branding entfernen / verstecken (optional, hält es clean) */
        .gsc-branding {
            display: none !important;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <h1>Suchen.</h1>
        
        <script async src="https://cse.google.com/cse.js?cx=20a2dddf993d94da0"></script>
        <div class="gcse-search"></div>
    </div>

</body>
</html>
