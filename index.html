<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Minimal Search</title>
    <style>
        :root {
            /* Monochromes Apple Dark Mode Theme */
            --bg-color: #000000;
            --card-bg: #1c1c1e;
            --card-hover: #2c2c2e;
            --text-main: #ffffff;
            --text-muted: #86868b;
            --border-radius: 20px;
            --pill-bg: #3a3a3c;
            --safe-top: env(safe-area-inset-top, 0px);
            --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            -webkit-font-smoothing: antialiased; 
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- API Setup Modal --- */
        #setup-modal {
            position: fixed; inset: 0; 
            background: rgba(0,0,0,0.8); 
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            display: flex; justify-content: center; align-items: center; z-index: 9999;
        }
        .modal-content {
            background: var(--card-bg); padding: 30px; border-radius: var(--border-radius); 
            width: 90%; max-width: 400px; text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .modal-content h2 { font-size: 22px; margin-bottom: 12px; font-weight: 600; }
        .modal-content p { color: var(--text-muted); font-size: 14px; margin-bottom: 24px; line-height: 1.4; }
        .modal-content input { 
            width: 100%; padding: 16px; margin-bottom: 20px; border-radius: 14px; 
            border: 1px solid rgba(255,255,255,0.1); background: #000; color: white; 
            font-size: 16px; outline: none; transition: var(--transition);
        }
        .modal-content input:focus { border-color: rgba(255,255,255,0.4); }
        .modal-content button { 
            background: white; color: black; padding: 14px 28px; border-radius: 20px; 
            border: none; font-weight: 600; cursor: pointer; font-size: 16px; width: 100%;
            transition: var(--transition);
        }
        .modal-content button:active { transform: scale(0.97); }

        /* --- Header & Search Bar --- */
        header {
            position: sticky; top: 0; padding: calc(20px + var(--safe-top)) 20px 15px;
            background: rgba(0, 0, 0, 0.75); 
            backdrop-filter: blur(25px) saturate(180%); -webkit-backdrop-filter: blur(25px) saturate(180%);
            z-index: 100; border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex; flex-direction: column; align-items: center;
            transition: var(--transition);
        }
        
        /* Initiale Ansicht: Suche zentriert in der Mitte */
        body.initial header {
            position: fixed; top: 40%; transform: translateY(-50%); 
            border-bottom: none; background: transparent; 
            backdrop-filter: none; -webkit-backdrop-filter: none; width: 100%;
        }

        .search-wrapper { width: 100%; max-width: 700px; position: relative; }
        input[type="text"]#searchInput {
            width: 100%; padding: 18px 24px; font-size: 18px; font-weight: 400; 
            background-color: var(--card-bg); border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 30px; color: var(--text-main); outline: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4); transition: var(--transition);
        }
        input[type="text"]#searchInput:focus { 
            background-color: var(--card-hover); 
            border-color: rgba(255,255,255,0.2);
        }
        input[type="text"]#searchInput::placeholder { color: var(--text-muted); }

        /* --- Tabs --- */
        .tabs {
            display: flex; gap: 24px; margin-top: 24px; max-width: 700px; width: 100%; 
            overflow-x: auto; padding-bottom: 5px; scrollbar-width: none;
            opacity: 1; transition: opacity 0.3s;
        }
        body.initial .tabs { opacity: 0; pointer-events: none; }
        .tabs::-webkit-scrollbar { display: none; }
        .tab { 
            color: var(--text-muted); font-size: 15px; font-weight: 500; 
            cursor: pointer; padding-bottom: 8px; white-space: nowrap; 
            transition: color 0.2s ease;
        }
        .tab:hover { color: #d1d1d6; }
        .tab.active { color: var(--text-main); border-bottom: 2px solid var(--text-main); }

        /* --- Results Container --- */
        main { 
            max-width: 740px; margin: 0 auto; width: 100%;
            padding: 40px 20px 100px; 
            display: flex; flex-direction: column; gap: 32px; /* Viel Abstand (Apple-like) */
        }
        body.initial main { display: none; }

        /* --- Cards (Web/News) --- */
        .card {
            background-color: var(--card-bg); border-radius: var(--border-radius); 
            padding: 28px; text-decoration: none; color: inherit; display: block;
            border: 1px solid rgba(255, 255, 255, 0.03);
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        .card:hover { background-color: var(--card-hover); transform: scale(1.01); }
        
        .pill {
            display: inline-block; background-color: var(--pill-bg); color: #d1d1d6; 
            font-size: 13px; font-weight: 500; padding: 6px 14px; 
            border-radius: 14px; margin-bottom: 16px;
        }

        .card-title { 
            font-size: 20px; font-weight: 600; margin-bottom: 12px; 
            color: var(--text-main); line-height: 1.3; 
        }
        .card-snippet {
            font-size: 15px; color: var(--text-muted); line-height: 1.6;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; 
            overflow: hidden; text-overflow: ellipsis;
        }

        /* --- Images / Shopping Grids --- */
        .grid-container { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; 
        }
        .image-card { 
            border-radius: 18px; overflow: hidden; background: var(--card-bg); 
            display: flex; flex-direction: column; text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.03);
            transition: transform 0.2s ease;
        }
        .image-card:hover { transform: scale(1.03); }
        .image-card img { width: 100%; height: 160px; object-fit: cover; }
        .image-card .info { 
            padding: 14px; font-size: 13px; color: var(--text-muted); 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
        }
        .shopping-price { font-weight: 600; color: var(--text-main); margin-bottom: 6px; font-size: 15px;}

        /* --- Skeleton Loaders --- */
        .skeleton { animation: pulse 1.5s infinite ease-in-out; }
        .skeleton-card { 
            background: var(--card-bg); border-radius: var(--border-radius); 
            padding: 28px; display: flex; flex-direction: column; gap: 14px; 
        }
        .skeleton-pill { height: 26px; width: 110px; background: var(--pill-bg); border-radius: 13px; }
        .skeleton-title { height: 24px; width: 80%; background: #2c2c2e; border-radius: 8px; }
        .skeleton-text { height: 16px; width: 100%; background: #2c2c2e; border-radius: 8px; }
        .skeleton-text.short { width: 60%; }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 0.3; }
            100% { opacity: 0.6; }
        }
    </style>
</head>
<body class="initial">

    <div id="setup-modal" style="display: none;">
        <div class="modal-content">
            <h2>Willkommen</h2>
            <p>Bitte gib deinen Serper API Key ein. Er wird sicher in deinem Browser-Cookie gespeichert.</p>
            <input type="text" id="apiKeyInput" placeholder="API Key (z.B. 04a053...)" autocomplete="off">
            <button onclick="saveApiKey()">Starten</button>
        </div>
    </div>

    <header>
        <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="Suchen..." autocomplete="off" spellcheck="false">
        </div>
        <nav class="tabs">
            <div class="tab active" data-type="search">Web</div>
            <div class="tab" data-type="images">Bilder</div>
            <div class="tab" data-type="news">News</div>
            <div class="tab" data-type="shopping">Shopping</div>
        </nav>
    </header>

    <main id="results"></main>

    <script>
        const body = document.body;
        const searchInput = document.getElementById('searchInput');
        const resultsContainer = document.getElementById('results');
        const tabs = document.querySelectorAll('.tab');
        const setupModal = document.getElementById('setup-modal');
        
        let currentType = 'search';
        let typingTimer;
        const typingDelay = 800; // Live-Suche Verzögerung in ms

        // --- Cookie Management ---
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value};expires=${d.toUTCString()};path=/`;
        }

        function checkApiKey() {
            if (!getCookie('serper_api_key')) {
                setupModal.style.display = 'flex';
            }
        }

        function saveApiKey() {
            const key = document.getElementById('apiKeyInput').value.trim();
            if (key) {
                setCookie('serper_api_key', key, 365);
                setupModal.style.display = 'none';
            }
        }

        // Initiale Überprüfung
        checkApiKey();

        // --- Tab Logik ---
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentType = tab.dataset.type;
                if (searchInput.value.trim().length > 0) {
                    performSearch();
                }
            });
        });

        // --- Eingabe Logik ---
        searchInput.addEventListener('keyup', (e) => {
            clearTimeout(typingTimer);
            if (searchInput.value.trim().length > 0) {
                if (body.classList.contains('initial')) {
                    body.classList.remove('initial');
                }
                if (e.key === 'Enter') {
                    performSearch();
                } else {
                    typingTimer = setTimeout(performSearch, typingDelay);
                }
            } else {
                body.classList.add('initial');
                resultsContainer.innerHTML = '';
            }
        });

        // Extrahiert die reine Domain (z.B. apple.com) für die Pill
        function getHostname(url) {
            try {
                return new URL(url).hostname.replace('www.', '');
            } catch {
                return 'Link';
            }
        }

        // --- Skeleton Loader ---
        function renderSkeletons() {
            let html = '';
            if (currentType === 'images' || currentType === 'shopping') {
                html += '<div class="grid-container">';
                for(let i=0; i<8; i++) {
                    html += `
                    <div class="image-card skeleton">
                        <div style="height: 160px; background: #2c2c2e;"></div>
                        <div class="info"><div class="skeleton-text short"></div></div>
                    </div>`;
                }
                html += '</div>';
            } else {
                for(let i=0; i<4; i++) {
                    html += `
                    <div class="skeleton-card skeleton">
                        <div class="skeleton-pill"></div>
                        <div class="skeleton-title"></div>
                        <div class="skeleton-text"></div>
                        <div class="skeleton-text short"></div>
                    </div>`;
                }
            }
            resultsContainer.innerHTML = html;
        }

        // --- Suche Ausführen ---
        async function performSearch() {
            const query = searchInput.value.trim();
            if (!query) return;

            renderSkeletons();

            const endpointMap = {
                'search': 'search',
                'images': 'images',
                'news': 'news',
                'shopping': 'shopping'
            };
            const endpoint = endpointMap[currentType] || 'search';
            const apiKey = getCookie('serper_api_key');

            if (!apiKey) {
                checkApiKey();
                return;
            }

            try {
                const response = await fetch(`https://google.serper.dev/${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-KEY': apiKey
                    },
                    body: JSON.stringify({ 
                        q: query, 
                        gl: 'ch', 
                        hl: 'de' 
                    })
                });

                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                        // Key falsch oder abgelaufen -> Cookie löschen und neu abfragen
                        document.cookie = "serper_api_key=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                        setupModal.style.display = 'flex';
                        resultsContainer.innerHTML = '';
                        return;
                    }
                    throw new Error(`API Fehler: ${response.status}`);
                }

                const data = await response.json();
                renderResults(data);

            } catch (error) {
                console.error(error);
                resultsContainer.innerHTML = '<p style="text-align:center; color: var(--text-muted); margin-top: 40px;">Ein Fehler ist aufgetreten. Bitte überprüfe deine Verbindung.</p>';
            }
        }

        // --- Ergebnisse Anzeigen ---
        function renderResults(data) {
            let html = '';

            // Layout für Web und News
            if (currentType === 'search' || currentType === 'news') {
                const items = currentType === 'search' ? data.organic : data.news;
                
                if (items && items.length > 0) {
                    items.forEach(item => {
                        const domain = getHostname(item.link);
                        const snippet = item.snippet || item.source || '';
                        html += `
                            <a href="${item.link}" class="card" target="_blank" rel="noopener noreferrer">
                                <span class="pill">${domain}</span>
                                <div class="card-title">${item.title}</div>
                                <div class="card-snippet">${snippet}</div>
                            </a>
                        `;
                    });
                } else {
                    html = '<p style="text-align: center; color: var(--text-muted); margin-top: 40px;">Keine Ergebnisse gefunden.</p>';
                }
            } 
            // Layout für Bilder und Shopping
            else if (currentType === 'images' || currentType === 'shopping') {
                const items = currentType === 'images' ? data.images : data.shopping;
                
                if (items && items.length > 0) {
                    html += '<div class="grid-container">';
                    items.forEach(item => {
                        const domain = getHostname(item.link);
                        if(currentType === 'images') {
                            html += `
                                <a href="${item.link}" class="image-card" target="_blank" rel="noopener noreferrer">
                                    <img src="${item.imageUrl}" alt="${item.title}" loading="lazy">
                                    <div class="info">${domain}</div>
                                </a>
                            `;
                        } else {
                            html += `
                                <a href="${item.link}" class="image-card" target="_blank" rel="noopener noreferrer">
                                    <img src="${item.imageUrl}" alt="${item.title}" loading="lazy" style="object-fit: contain; background: #fff;">
                                    <div class="info">
                                        <div class="shopping-price">${item.price || ''}</div>
                                        <div>${item.source}</div>
                                    </div>
                                </a>
                            `;
                        }
                    });
                    html += '</div>';
                } else {
                    html = '<p style="text-align: center; color: var(--text-muted); margin-top: 40px;">Keine Ergebnisse gefunden.</p>';
                }
            }

            resultsContainer.innerHTML = html;
        }
    </script>
</body>
</html>
