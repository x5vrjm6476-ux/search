<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>Search iOS 26</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #161618;
            --card-hover: #1c1c1e;
            --text-main: #ffffff;
            --text-muted: #8e8e93;
            --accent: #ffffff;
            --border-radius: 24px;
            --safe-top: env(safe-area-inset-top, 44px);
            --safe-bottom: env(safe-area-inset-bottom, 34px);
            
            /* Extrem schnelle, agile Animationen */
            --agile: all 0.2s cubic-bezier(0.2, 0.9, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        html, body { background-color: var(--bg-color); color: var(--text-main); min-height: 100vh; overflow-x: hidden; }

        /* --- Fullscreen Search Overlay --- */
        #search-overlay {
            position: fixed; inset: 0; z-index: 1000;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(30px) saturate(200%); -webkit-backdrop-filter: blur(30px) saturate(200%);
            display: flex; flex-direction: column; align-items: center; padding: calc(var(--safe-top) + 20px) 20px 20px;
            opacity: 0; pointer-events: none; transition: var(--agile); transform: translateY(20px);
        }
        #search-overlay.active { opacity: 1; pointer-events: all; transform: translateY(0); }
        
        .search-bar-container { display: flex; width: 100%; max-width: 600px; gap: 12px; align-items: center; }
        #searchInput {
            flex: 1; padding: 18px 24px; font-size: 18px; font-weight: 500; 
            background-color: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.05); 
            border-radius: 20px; color: var(--text-main); outline: none;
        }
        #searchInput:focus { background-color: rgba(255,255,255,0.15); border-color: rgba(255,255,255,0.2); }
        #searchInput::placeholder { color: var(--text-muted); }
        
        .cancel-btn { 
            background: none; border: none; color: var(--text-main); font-size: 16px; 
            font-weight: 500; cursor: pointer; padding: 10px; 
        }

        /* --- Floating Bottom Bar (iOS Safari Style) --- */
        #bottom-bar {
            position: fixed; bottom: calc(var(--safe-bottom) + 16px); left: 50%; transform: translateX(-50%);
            background: rgba(28, 28, 30, 0.85); backdrop-filter: blur(40px) saturate(200%); -webkit-backdrop-filter: blur(40px) saturate(200%);
            padding: 8px 8px; border-radius: 100px; border: 1px solid rgba(255,255,255,0.08);
            display: flex; align-items: center; gap: 8px; z-index: 100;
            box-shadow: 0 16px 32px rgba(0,0,0,0.5);
            transition: var(--agile);
        }
        /* Wenn initial, Bottom-Bar in die Mitte schieben */
        body.initial #bottom-bar { bottom: 50%; transform: translate(-50%, 50%) scale(1.1); padding: 12px; }

        .search-circle-btn {
            width: 44px; height: 44px; border-radius: 50%; background: rgba(255,255,255,0.1);
            border: none; display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: var(--agile); flex-shrink: 0;
        }
        .search-circle-btn:active { background: rgba(255,255,255,0.2); transform: scale(0.95); }
        .search-circle-btn svg { width: 20px; height: 20px; stroke: var(--text-main); stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; fill: none; }

        /* Reparierter Tab Slider */
        .tabs-container { position: relative; display: flex; background: transparent; padding: 0 4px; }
        .tab { 
            padding: 12px 20px; font-size: 15px; font-weight: 600; color: var(--text-muted); 
            cursor: pointer; position: relative; z-index: 2; transition: color 0.2s;
            display: flex; justify-content: center; align-items: center;
        }
        .tab.active { color: #000; }
        
        .tab-slider {
            position: absolute; top: 0; bottom: 0; background: var(--accent); border-radius: 100px;
            z-index: 1; transition: all 0.3s cubic-bezier(0.2, 0.9, 0.3, 1);
        }

        /* --- Native Reverse Results --- */
        main { 
            max-width: 760px; margin: 0 auto; width: 100%;
            /* Platz für Statusbar oben, und Bottom Bar unten */
            padding: calc(var(--safe-top) + 20px) 20px calc(var(--safe-bottom) + 100px); 
            display: flex; 
            flex-direction: column-reverse; /* NATIVE REVERSE SCROLL! */
            min-height: 100vh;
        }
        body.initial main { display: none; }
        
        #load-more-trigger { height: 40px; display: flex; justify-content: center; align-items: center; margin-bottom: 20px; }
        .loading-spinner { width: 22px; height: 22px; border: 3px solid rgba(255,255,255,0.1); border-top-color: var(--text-main); border-radius: 50%; animation: spin 0.8s linear infinite; display: none; }
        #load-more-trigger.loading .loading-spinner { display: block; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- Result Cards --- */
        .card { 
            background-color: var(--card-bg); border-radius: var(--border-radius); 
            padding: 28px; text-decoration: none; color: inherit; display: block; 
            margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.03);
            transition: transform 0.2s;
        }
        .card:active { transform: scale(0.98); background-color: var(--card-hover); }
        
        .card-header { display: flex; align-items: center; margin-bottom: 12px; }
        .domain-pill {
            display: inline-flex; align-items: center; gap: 8px; background: rgba(255,255,255,0.06); 
            padding: 6px 14px 6px 8px; border-radius: 14px; font-size: 13px; font-weight: 600; color: #e5e5ea;
        }
        .domain-pill img { width: 18px; height: 18px; border-radius: 6px; background: white;}

        .card-title { font-size: 20px; font-weight: 600; margin-bottom: 10px; color: var(--text-main); line-height: 1.3; }
        .card-snippet { font-size: 15px; color: var(--text-muted); line-height: 1.6; font-weight: 400; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }

        /* --- Robust Image Grid --- */
        .image-page { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; margin-bottom: 20px; }
        @media (min-width: 600px) { .image-page { grid-template-columns: repeat(3, 1fr); } }
        .image-card { border-radius: 20px; overflow: hidden; background: var(--card-bg); display: block; aspect-ratio: 4/5; }
        .image-card img { width: 100%; height: 100%; object-fit: cover; display: block; }
        
        /* --- Shopping Grid --- */
        .shopping-page { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; margin-bottom: 20px; }
        @media (min-width: 600px) { .shopping-page { grid-template-columns: repeat(3, 1fr); } }
        .shopping-card { border-radius: 20px; overflow: hidden; background: var(--card-bg); display: flex; flex-direction: column; text-decoration: none; color: inherit; }
        .shopping-img-wrapper { width: 100%; height: 160px; padding: 16px; background: white; display: flex; align-items: center; justify-content: center; }
        .shopping-card img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .shopping-info { padding: 16px; }
        .shopping-title { font-size: 13px; font-weight: 500; color: var(--text-main); margin-bottom: 6px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .shopping-price { font-weight: 600; color: white; font-size: 16px; }

        /* --- Setup Modal --- */
        #setup-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: flex; justify-content: center; align-items: center; z-index: 9999; opacity: 0; pointer-events: none; transition: var(--agile); }
        #setup-modal.active { opacity: 1; pointer-events: all; }
        .modal-content { background: #1c1c1e; padding: 32px; border-radius: 32px; width: 90%; max-width: 340px; text-align: center; }
        .modal-content input { width: 100%; padding: 16px; margin: 16px 0; border-radius: 16px; border: none; background: #000; color: white; font-size: 16px; text-align: center; outline: none; }
        .modal-content button { background: white; color: black; padding: 16px; border-radius: 16px; border: none; font-weight: 600; cursor: pointer; font-size: 16px; width: 100%; }
    </style>
</head>
<body class="initial">

    <div id="setup-modal">
        <div class="modal-content">
            <h2 style="font-weight: 600; font-size: 20px;">API Key</h2>
            <input type="text" id="apiKeyInput" placeholder="Serper Key eingeben" autocomplete="off" spellcheck="false">
            <button onclick="saveApiKey()">Starten</button>
        </div>
    </div>

    <div id="search-overlay">
        <div class="search-bar-container">
            <input type="text" id="searchInput" placeholder="Suchen..." autocomplete="off" spellcheck="false">
            <button class="cancel-btn" onclick="closeSearch()">Abbrechen</button>
        </div>
    </div>

    <main id="results">
        <div id="load-more-trigger"><div class="loading-spinner"></div></div>
    </main>

    <div id="bottom-bar">
        <button class="search-circle-btn" onclick="openSearch()">
            <svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
        </button>
        <div class="tabs-container">
            <div class="tab-slider" id="tabSlider"></div>
            <div class="tab active" data-type="search" onclick="switchTab(this, 'search')">Web</div>
            <div class="tab" data-type="images" onclick="switchTab(this, 'images')">Bilder</div>
            <div class="tab" data-type="shopping" onclick="switchTab(this, 'shopping')">Shopping</div>
        </div>
    </div>

    <script>
        const body = document.body;
        const searchOverlay = document.getElementById('search-overlay');
        const searchInput = document.getElementById('searchInput');
        const resultsContainer = document.getElementById('results');
        const loadMoreTrigger = document.getElementById('load-more-trigger');
        const setupModal = document.getElementById('setup-modal');
        const tabSlider = document.getElementById('tabSlider');
        const tabs = document.querySelectorAll('.tab');
        
        let currentType = 'search';
        let currentPage = 1;
        let currentQuery = '';
        let isLoading = false;
        let typingTimer;

        // --- Robuster Tab Slider Bugfix ---
        function updateTabSlider(activeEl) {
            tabSlider.style.width = activeEl.offsetWidth + 'px';
            tabSlider.style.left = activeEl.offsetLeft + 'px';
        }
        
        // Initial und bei Fensteränderung Slider berechnen
        window.addEventListener('load', () => updateTabSlider(document.querySelector('.tab.active')));
        window.addEventListener('resize', () => updateTabSlider(document.querySelector('.tab.active')));

        function switchTab(element, type) {
            if (currentType === type) return;
            currentType = type;
            tabs.forEach(t => t.classList.remove('active')); 
            element.classList.add('active');
            updateTabSlider(element); // Pille perfekt ausrichten

            if (currentQuery) {
                currentPage = 1;
                clearResults();
                performSearch();
            }
        }

        // --- Search Overlay Logik ---
        function openSearch() {
            searchOverlay.classList.add('active');
            setTimeout(() => searchInput.focus(), 100); // Fokus setzen
        }
        function closeSearch() {
            searchOverlay.classList.remove('active');
            searchInput.blur();
        }

        searchInput.addEventListener('keyup', (e) => {
            clearTimeout(typingTimer);
            const query = searchInput.value.trim();
            if (e.key === 'Enter' && query.length > 0) {
                closeSearch();
                triggerSearch(query);
            } else if (query.length > 0) {
                typingTimer = setTimeout(() => {
                    closeSearch();
                    triggerSearch(query);
                }, 1000);
            }
        });

        function triggerSearch(query) {
            if (query === currentQuery && currentPage === 1) return;
            currentQuery = query; currentPage = 1; body.classList.remove('initial'); 
            clearResults(); 
            performSearch();
        }

        function clearResults() {
            // Löscht alle Ergebnisse, behält aber den Lade-Trigger
            Array.from(resultsContainer.children).forEach(child => {
                if (child.id !== 'load-more-trigger') child.remove();
            });
        }

        // --- Infinite Scroll (Nativ & Robust) ---
        const observer = new IntersectionObserver((entries) => {
            if (entries[0].isIntersecting && !isLoading && currentQuery && !body.classList.contains('initial')) {
                currentPage++; performSearch(true);
            }
        }, { rootMargin: '200px' });
        observer.observe(loadMoreTrigger);

        async function performSearch(isLoadMore = false) {
            if (isLoading) return;
            isLoading = true;
            if (isLoadMore) loadMoreTrigger.classList.add('loading');

            const apiKey = getCookie('serper_api_key');
            if (!apiKey) { setupModal.classList.add('active'); isLoading = false; return; }

            try {
                let endpoint = currentType === 'search' ? 'search' : currentType;
                const response = await fetch(`https://google.serper.dev/${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-API-KEY': apiKey },
                    body: JSON.stringify({ q: currentQuery, gl: 'ch', hl: 'de', num: 20, page: currentPage })
                });

                if (!response.ok) throw new Error();
                const data = await response.json();
                renderResults(data, isLoadMore);

            } catch (error) {
                console.error(error);
            } finally {
                isLoading = false; loadMoreTrigger.classList.remove('loading');
            }
        }

        function getHostname(url) { try { return new URL(url).hostname.replace('www.', ''); } catch { return 'Link'; } }

        function renderResults(data, isLoadMore) {
            let rawItems = currentType === 'search' ? data.organic : (currentType === 'images' ? data.images : data.shopping) || [];
            
            if (rawItems.length === 0 && currentPage === 1) return;

            // WICHTIG: Weil CSS column-reverse aktiv ist, müssen wir die Elemente 
            // einzeln vor den Lade-Trigger einfügen. Das Browser regelt das Scrollen perfekt selbst!
            
            if (currentType === 'search') {
                rawItems.forEach(item => {
                    const domain = getHostname(item.link);
                    const favicon = `https://www.google.com/s2/favicons?domain=${domain}&sz=64`;
                    
                    const el = document.createElement('a');
                    el.href = item.link; el.className = 'card'; el.target = '_blank';
                    el.innerHTML = `
                        <div class="card-header">
                            <div class="domain-pill">
                                <img src="${favicon}" onerror="this.style.display='none'">
                                <span>${domain}</span>
                            </div>
                        </div>
                        <div class="card-title">${item.title}</div>
                        <div class="card-snippet">${item.snippet || ''}</div>
                    `;
                    resultsContainer.insertBefore(el, loadMoreTrigger);
                });
            } 
            else if (currentType === 'images') {
                // Wir fassen eine Seite in einem robusten Grid zusammen und fügen das Grid ein
                const grid = document.createElement('div');
                grid.className = 'image-page';
                rawItems.forEach(item => {
                    grid.innerHTML += `<a href="${item.link}" class="image-card" target="_blank"><img src="${item.imageUrl}" loading="lazy"></a>`;
                });
                resultsContainer.insertBefore(grid, loadMoreTrigger);
            }
            else if (currentType === 'shopping') {
                const grid = document.createElement('div');
                grid.className = 'shopping-page';
                rawItems.forEach(item => {
                    grid.innerHTML += `
                        <a href="${item.link}" class="shopping-card" target="_blank">
                            <div class="shopping-img-wrapper"><img src="${item.imageUrl}" loading="lazy"></div>
                            <div class="shopping-info">
                                <div class="shopping-title">${item.title}</div>
                                <div class="shopping-price">${item.price || ''}</div>
                            </div>
                        </a>`;
                });
                resultsContainer.insertBefore(grid, loadMoreTrigger);
            }

            // Wenn es eine neue Suche ist, automatisch nach ganz UNTEN (zum besten Ergebnis) scrollen
            if (!isLoadMore) {
                setTimeout(() => window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' }), 50);
            }
        }

        // --- Auth Setup ---
        function getCookie(n) { const v=document.cookie.match('(^|;) ?'+n+'=([^;]*)(;|$)'); return v?v[2]:null; }
        function saveApiKey() {
            const key = document.getElementById('apiKeyInput').value.trim();
            if (key) { 
                document.cookie = `serper_api_key=${key}; max-age=31536000; path=/`; 
                setupModal.classList.remove('active'); 
            }
        }
    </script>
</body>
</html>
