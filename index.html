<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minimal Search</title>
    <style>
        /* Apple Style Base */
        :root {
            --bg-color: #000000;
            --card-bg: #1c1c1e;
            --text-main: #f5f5f7;
            --text-muted: #86868b;
            --accent: #2997ff;
            --border-radius: 18px;
            --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Search Container Animation */
        #search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            transition: var(--transition);
            padding: 20px;
            position: fixed;
            top: 0;
            z-index: 100;
        }

        #search-container.active {
            height: 100px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-box {
            position: relative;
            width: 100%;
            max-width: 600px;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px 24px;
            font-size: 18px;
            background-color: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            color: var(--text-main);
            outline: none;
            transition: var(--transition);
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        input[type="text"]:focus {
            border-color: rgba(255, 255, 255, 0.3);
            background-color: #2c2c2e;
        }

        input[type="text"]::placeholder {
            color: var(--text-muted);
        }

        /* Results Layout */
        #results-container {
            margin-top: 100px; /* Space for the fixed header */
            padding: 20px;
            max-width: 900px;
            width: 100%;
            align-self: center;
            display: flex;
            flex-direction: column;
            gap: 16px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #results-container.visible {
            opacity: 1;
        }

        /* Card Styles */
        .card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            text-decoration: none;
            color: inherit;
            display: block;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .card:hover {
            background-color: #2c2c2e;
            transform: scale(1.01);
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .card-link {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-snippet {
            font-size: 14px;
            color: var(--text-main);
            line-height: 1.5;
            opacity: 0.9;
        }

        /* Knowledge Graph Card (Special Apple-like highlight) */
        .kg-card {
            display: flex;
            flex-direction: column;
            gap: 16px;
            background: linear-gradient(145deg, #1c1c1e 0%, #000000 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (min-width: 600px) {
            .kg-card {
                flex-direction: row;
                align-items: center;
            }
        }

        .kg-image {
            width: 120px;
            height: 120px;
            border-radius: 14px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .kg-content h2 {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .kg-content p {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        .loader {
            text-align: center;
            color: var(--text-muted);
            font-size: 14px;
            margin-top: 20px;
            display: none;
        }

        .loader.active {
            display: block;
        }
    </style>
</head>
<body>

    <div id="search-container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Suchen..." autocomplete="off" spellcheck="false">
        </div>
    </div>

    <div id="results-container">
        <div id="loader" class="loader">Suche läuft...</div>
        <div id="results-content"></div>
    </div>

    <script>
        const API_KEY = '04a05392b0ee5f5c7fd28e9324421bc165336ace';
        
        const searchInput = document.getElementById('searchInput');
        const searchContainer = document.getElementById('search-container');
        const resultsContainer = document.getElementById('results-container');
        const resultsContent = document.getElementById('results-content');
        const loader = document.getElementById('loader');

        let typingTimer;
        const doneTypingInterval = 800; // 800ms warten für Live-Suche, um API-Limits zu sparen

        // Event Listeners für Eingabe
        searchInput.addEventListener('keyup', (e) => {
            clearTimeout(typingTimer);
            const query = searchInput.value.trim();
            
            if (query.length > 0) {
                // Layout nach oben schieben
                searchContainer.classList.add('active');
                
                if (e.key === 'Enter') {
                    performSearch(query);
                } else {
                    typingTimer = setTimeout(() => performSearch(query), doneTypingInterval);
                }
            } else {
                // Zurücksetzen, wenn Feld leer ist
                searchContainer.classList.remove('active');
                resultsContainer.classList.remove('visible');
                resultsContent.innerHTML = '';
            }
        });

        async function performSearch(query) {
            if (!query) return;

            loader.classList.add('active');
            resultsContent.innerHTML = '';
            resultsContainer.classList.remove('visible');

            const data = JSON.stringify({
                "q": query,
                "gl": "ch",
                "hl": "de"
            });

            try {
                // Fetch ist moderner und benötigt kein externes axios-Script
                const response = await fetch('https://google.serper.dev/search', {
                    method: 'POST',
                    headers: {
                        'X-API-KEY': API_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: data
                });

                const result = await response.json();
                renderResults(result);

            } catch (error) {
                console.error('Fehler bei der Suche:', error);
                resultsContent.innerHTML = '<p style="color: red; text-align: center;">Ein Fehler ist aufgetreten.</p>';
            } finally {
                loader.classList.remove('active');
                resultsContainer.classList.add('visible');
            }
        }

        function renderResults(data) {
            let html = '';

            // Knowledge Graph (Infos & Bild rendern, falls vorhanden)
            if (data.knowledgeGraph) {
                const kg = data.knowledgeGraph;
                html += `
                    <div class="card kg-card">
                        ${kg.imageUrl ? `<img src="${kg.imageUrl}" alt="${kg.title}" class="kg-image">` : ''}
                        <div class="kg-content">
                            <h2>${kg.title}</h2>
                            <p>${kg.type || ''}</p>
                            <div class="card-snippet">${kg.description || ''}</div>
                        </div>
                    </div>
                `;
            }

            // Organische Suchergebnisse rendern
            if (data.organic && data.organic.length > 0) {
                data.organic.forEach(item => {
                    html += `
                        <a href="${item.link}" class="card" target="_blank" rel="noopener noreferrer">
                            <div class="card-link">${item.link}</div>
                            <div class="card-title">${item.title}</div>
                            <div class="card-snippet">${item.snippet}</div>
                        </a>
                    `;
                });
            } else if (!data.knowledgeGraph) {
                html = '<p style="text-align: center; color: var(--text-muted);">Keine Ergebnisse gefunden.</p>';
            }

            resultsContent.innerHTML = html;
        }
    </script>
</body>
</html>
