<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Search 2026</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- 1. Moderne Farbvariablen (Light/Dark Mode) --- */
        :root {
            /* Light Theme */
            --bg-body: #f5f5f7;
            --bg-card: #ffffff;
            --bg-input: rgba(255, 255, 255, 0.7);
            --text-main: #111111;
            --text-muted: #6e6e73;
            --accent: #2997ff;
            --border: rgba(0, 0, 0, 0.08);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04);
            --shadow-lg: 0 12px 32px rgba(0, 0, 0, 0.08);
            --hover-bg: #f0f0f0;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                /* Dark Theme (Apple Deep Gray, nicht reines Schwarz) */
                --bg-body: #0a0a0a;
                --bg-card: #1c1c1e;
                --bg-input: rgba(28, 28, 30, 0.7);
                --text-main: #f5f5f7;
                --text-muted: #86868b;
                --accent: #0a84ff;
                --border: rgba(255, 255, 255, 0.08);
                --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.2);
                --shadow-lg: 0 12px 32px rgba(0, 0, 0, 0.4);
                --hover-bg: #2c2c2e;
            }
        }

        /* --- 2. Grundgerüst & Typografie --- */
        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-wrapper {
            width: 100%;
            max-width: 1200px;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        /* --- 3. Google CSE Base Reset --- */
        .gsc-control-cse {
            background: transparent !important;
            border: none !important;
            padding: 0 !important;
            font-family: 'Inter', sans-serif !important;
        }

        /* --- 4. Suchfeld (Immer oben und bedienbar) --- */
        .gsc-search-box {
            margin-bottom: 40px !important;
        }
        
        .gsc-search-box table { width: 100% !important; max-width: 680px !important; margin: 0 auto !important; }
        td.gsc-input { padding-right: 0 !important; }
        td.gsc-search-button { display: none !important; /* Standard-Button ausblenden */ }

        input.gsc-input {
            background-color: var(--bg-input) !important;
            border: 1px solid var(--border) !important;
            backdrop-filter: blur(20px) !important;
            -webkit-backdrop-filter: blur(20px) !important;
            border-radius: 24px !important;
            padding: 16px 24px !important;
            font-size: 18px !important;
            color: var(--text-main) !important;
            box-shadow: var(--shadow-lg) !important;
            transition: all 0.3s ease !important;
            outline: none !important;
        }

        input.gsc-input:focus {
            border-color: var(--accent) !important;
            box-shadow: 0 0 0 4px rgba(10, 132, 255, 0.2), var(--shadow-lg) !important;
        }

        /* --- 5. Autocomplete Dropdown Fix (Modern, Dunkel, Rund) --- */
        table.gstl_50.gssb_c {
            z-index: 9999 !important;
            margin-top: 8px !important;
        }
        .gssb_e {
            background-color: var(--bg-card) !important;
            border: 1px solid var(--border) !important;
            border-radius: 16px !important;
            box-shadow: var(--shadow-lg) !important;
            padding: 8px !important;
            backdrop-filter: blur(20px) !important;
            -webkit-backdrop-filter: blur(20px) !important;
        }
        .gssb_m { background: transparent !important; color: var(--text-main) !important; }
        .gsq_a td { padding: 10px 16px !important; font-size: 16px !important; font-family: 'Inter', sans-serif !important; border-radius: 8px !important; transition: background 0.2s !important; }
        .gssb_i { background-color: var(--hover-bg) !important; color: var(--text-main) !important; } /* Hover state */
        .gssb_a { color: var(--text-main) !important; } /* Aktiver Text */
        .gsc-completion-snippet { color: var(--text-muted) !important; }

        /* --- 6. Tab-Navigation (Webseiten / Bilder) --- */
        .gsc-tabsArea {
            border-bottom: none !important;
            display: flex !important;
            justify-content: center !important;
            gap: 12px !important;
            margin-bottom: 30px !important;
        }
        .gsc-tabHeader {
            background: var(--bg-card) !important;
            border: 1px solid var(--border) !important;
            padding: 10px 24px !important;
            border-radius: 20px !important;
            font-size: 14px !important;
            font-weight: 600 !important;
            color: var(--text-muted) !important;
            cursor: pointer !important;
            box-shadow: var(--shadow-sm) !important;
            transition: all 0.2s ease !important;
        }
        .gsc-tabHeader.gsc-tabhActive {
            background: var(--text-main) !important;
            color: var(--bg-body) !important;
            border-color: var(--text-main) !important;
        }

        /* --- 7. GRID LAYOUT für Suchergebnisse (Das Wichtigste!) --- */
        .gsc-expansionArea {
            display: grid !important;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)) !important;
            gap: 24px !important;
            align-items: start !important;
        }

        /* --- 8. Styling der einzelnen Result-Cards --- */
        .gsc-webResult.gsc-result, .gsc-imageResult {
            background-color: var(--bg-card) !important;
            border: 1px solid var(--border) !important;
            border-radius: 20px !important;
            padding: 24px !important;
            margin: 0 !important; /* Margin entfernen wegen Grid-Gap */
            box-shadow: var(--shadow-sm) !important;
            transition: transform 0.2s ease, box-shadow 0.2s ease !important;
            display: flex !important;
            flex-direction: column !important;
            height: 100% !important;
            box-sizing: border-box !important;
        }

        .gsc-webResult.gsc-result:hover, .gsc-imageResult:hover {
            transform: translateY(-4px) !important;
            box-shadow: var(--shadow-lg) !important;
        }

        /* Titel */
        .gs-title { height: auto !important; margin-bottom: 8px !important; }
        .gs-title a {
            font-family: 'Inter', sans-serif !important;
            font-size: 18px !important;
            font-weight: 600 !important;
            color: var(--accent) !important;
            text-decoration: none !important;
            line-height: 1.4 !important;
        }
        .gs-title b { color: inherit !important; font-weight: 700 !important; }

        /* URL (Brotkrümel) */
        .gsc-url-top { padding: 0 !important; margin-bottom: 12px !important; }
        .gs-bidi-start-align.gs-visibleUrl, .gs-visibleUrl-long {
            color: var(--text-muted) !important;
            font-size: 13px !important;
            font-weight: 500 !important;
        }

        /* Snippet (Beschreibungstext) */
        .gs-snippet {
            font-family: 'Inter', sans-serif !important;
            font-size: 15px !important;
            line-height: 1.6 !important;
            color: var(--text-main) !important;
            opacity: 0.85 !important;
            flex-grow: 1 !important; /* Schiebt Pagination nach unten, falls in Card */
            margin-top: 8px !important;
        }
        .gs-snippet b { color: var(--text-main) !important; font-weight: 600 !important; }

        /* Bilder in den Web-Ergebnissen anpassen */
        .gs-image-box { margin-right: 16px !important; }
        .gs-image { border-radius: 8px !important; object-fit: cover !important; }

        /* --- 9. Unerwünschte Google-Elemente rigoros ausblenden --- */
        .gcsc-branding, 
        .gcsc-more-maybe-branding-root, 
        .gsc-above-wrapper-area, 
        .gsc-adBlock, 
        .gsc-results-close-btn,
        .gsc-modal-background-image,
        .gsc-results-wrapper-overlay {
            display: none !important; 
        }

        /* Overlay Fix - Zwingt Google, Ergebnisse inline anzuzeigen */
        .gsc-results-wrapper-visible {
            position: static !important;
            box-shadow: none !important;
            border: none !important;
            background: transparent !important;
            padding: 0 !important;
            width: 100% !important;
            height: auto !important;
        }

        /* --- 10. Pagination (Seitenblätterung unten) --- */
        .gsc-cursor-box {
            margin-top: 50px !important;
            display: flex !important;
            justify-content: center !important;
            gap: 8px !important;
            flex-wrap: wrap !important;
        }
        .gsc-cursor-page {
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            min-width: 40px !important;
            height: 40px !important;
            border-radius: 12px !important;
            font-size: 15px !important;
            font-weight: 600 !important;
            color: var(--text-main) !important;
            background: var(--bg-card) !important;
            border: 1px solid var(--border) !important;
            text-decoration: none !important;
            cursor: pointer !important;
            transition: all 0.2s !important;
        }
        .gsc-cursor-page:hover { background: var(--hover-bg) !important; }
        .gsc-cursor-current-page {
            background: var(--text-main) !important;
            color: var(--bg-body) !important;
            border-color: var(--text-main) !important;
        }

        /* Fade-In Animation für Results */
        .gsc-expansionArea {
            animation: fadeIn 0.6s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="search-wrapper">
        <script async src="https://cse.google.com/cse.js?cx=20a2dddf993d94da0"></script>
        <div class="gcse-search" 
             data-enableAutoComplete="true" 
             data-imageSearch="true" 
             data-linkTarget="_blank">
        </div>
    </div>

</body>
</html>
